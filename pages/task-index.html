<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="../css/tasks.css">
</head>

<body>

    <div class="all-tasks" id="all-tasks">
        <header class="header">

            <section class="top-header">
                <div class="logo">
                    Task Manager
                </div>
                <div class="tasks">
                    <div class="task">
                        <span class="number">12</span> Tasks.
                    </div>
                    <br>
                    <div class="task">
                        <span class="number">5</span> Completed
                    </div>
                </div>
                <div class="circle">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </div>
            </section>
        </header>
        <div class="underline"></div>



        <section class="content-area">
            <div class="container">
                <div class="task-box">
                    <div class="task-container">
                        <h2 class="task-title">Clean Room</h2>
                        <p>Created: January 5, 2020</p>
                        <!-- <ion-icon name="checkbox-outline"></ion-icon> -->
                    </div>
                    <ion-icon name="checkmark-outline"></ion-icon>
                </div>
                <div class="task-box">
                    <div class="task-container">
                        <h2 class="task-title">Meet Dan at 11am</h2>
                        <p>Created: January 5, 2020</p>
                        <!-- <ion-icon name="checkbox-outline"></ion-icon> -->
                    </div>
                    <ion-icon name="checkmark-outline"></ion-icon>
                </div>
                <div class="task-box">
                    <div class="task-container">
                        <h2 class="task-title">Hannah's Birthday</h2>
                        <p>Created: January 6, 2020</p>
                        <!-- <ion-icon name="checkbox-outline"></ion-icon> -->
                    </div>
                    <ion-icon name="checkmark-outline"></ion-icon>
                </div>
                <div class="task-box">
                    <div class="task-container">
                        <h2 class="task-title">Lunch with Tom</h2>
                        <p>Created: January 8, 2020</p>
                        <!-- <ion-icon name="checkbox-outline"></ion-icon> -->
                    </div>
                    <ion-icon name="checkmark-outline"></ion-icon>
                </div>
            </div>
        </section>

    </div>

    <script src="../script/app.js"></script>
</body>

</html>
